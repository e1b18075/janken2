<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>SpringBoot Sample2-1</title>
</head>

<body>
  <a href="/logout">ログアウト</a>

  <h1>Lec02 GET!</h1>

  <p>
  <div th:if="${entry}">
    エントリー
    <ul>
      <li th:each="user : ${entry.users}">[[${user}]]</li>
    </ul>
    今[[${entry.users.size()}]]人がエントリーしています。
  </div>

  <div th:if="${login_user}">
    Hi [[${login_user}]]
  </div>

  <a href="/lec02_game?jankenhand=0">グー</a>
  <a href="/lec02_game?jankenhand=1">チョキ</a>
  <a href="/lec02_game?jankenhand=2">パー</a>

  <p>
  <div th:if="${jankenhand}">
    あなたの手 [[${jankenhand}]]
  </div>

  <div th:if="${cpuhand}">
    相手の手 [[${cpuhand}]]
  </div>

  <div th:if="${score}">
    結果 [[${score}]]
  </div>
  </p>
</body>

</html>
